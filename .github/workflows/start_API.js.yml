    steps:
      - name: Checkout api
        uses: actions/checkout@v2
        with:
          repository: xx3u/amal_backend
          ref: develop
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - run: npm ci
      - run: npm run migrate
      - run: npm run dev &

      - name: Checkout frontEnd
        uses: actions/checkout@v2
      - run: npm ci 
      - run: npm start &

