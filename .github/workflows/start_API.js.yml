  upApi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout api
        uses: actions/checkout@v2
        with:
          repository: xx3u/amal_backend
          ref: develop
      - name: Start containers
        run: docker-compose -f "docker-compose.yml" up -d --build
      - name: Run test
        run: |
        docker exec amal_frontend_backend_1 bash 
        npm run migrate
        npm run seed
        npm run test
        

  upFront:
    needs: upApi

    runs-on: ubuntu-latest
    steps:
      - name: Checkout frontEnd
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: start app
        run: npm start&

  runTest:
    needs: [upApi, upFront]

    runs-on: ubuntu-latest
    steps:
      - name: Checkout test
        uses: actions/checkout@v2
        with:
          repository: BauyrjanSeidahmet/amal_tests
          ref: test_login
      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest
      - name: check Chrome
        run: chrome --version

      - name: Install dependencies
        run: npm ci
      - name: run test
        run: npm start
